<div class="container">
  <div class="profile-config bg-base-100 p-8 rounded-lg">
    <div class="flex justify-around gap-2 mb-8 min-h-[150px]">
      <ng-lottie [options]="lottieOptions" width="150px" />
      <div class="flex flex-col justify-center gap-3">
        <h2 class="text-xl">Welcome to <strong>Chat Spin </strong>app!</h2>
        <p class="">Tell about yourself</p>
      </div>
    </div>

    <form [formGroup]="form" class="flex flex-col gap-8">
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">What is your name?</span>
        </div>
        <input
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full"
        />
        <div class="label">
          <span class="label-text-alt">This is your public display name</span>
        </div>
      </label>

      <lib-custom-select
        label="Gender"
        [options]="options"
        formControlName="gender"
        hint="Thanks to providing this information, users can search for you according for their preferences"
      ></lib-custom-select>
      <lib-custom-select
        label="Preferences"
        [options]="options"
        formControlName="preferences"
        hint="Select whom you prefer to chat with"
      ></lib-custom-select>
      <button class="btn btn-block btn-secondary">Submit</button>
    </form>
    <br />
  </div>
</div>
