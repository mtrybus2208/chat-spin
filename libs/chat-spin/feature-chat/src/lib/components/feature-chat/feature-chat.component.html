<div class="flex flex-col w-full max-h-[calc(100vh-65px)] md:max-h-screen">
  <div class="flex-1 overflow-y-auto">
    <lib-room-info></lib-room-info>
    <lib-chat-messages-list>
      @for(message of chatMessages(); track message.createdAt) {
      <lib-chat-message [message]="message"></lib-chat-message>
      }
    </lib-chat-messages-list>
  </div>

  <div class="max-w-full bg-base-200">
    <lib-chat-bar (closeChat)="onCloseChat()"></lib-chat-bar>
  </div>
</div>
