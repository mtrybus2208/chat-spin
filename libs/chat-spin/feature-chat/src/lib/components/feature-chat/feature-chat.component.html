<div
  class="flex flex-col w-full max-h-[calc(100vh-65px)] md:max-h-screen h-full"
>
  @if(isConnected()) {
  <div class="flex-1 overflow-y-auto" #scrollContainer>
    <lib-room-info></lib-room-info>
    <lib-chat-messages-list>
      @for(message of parsedMessages(); track message.createdAt) {

      <lib-chat-message
        [message]="{
          createdAt: message.createdAt,
          isHost: message.isHost,
          text: message.text, 
        }"
        [user]="{
          id: message.user.id,
          name: message.user.name
        }"
      >
        <lib-avatar-placeholder
          avatar
          [name]="message.isHost ? avatarNames[0] : avatarNames[1]"
        ></lib-avatar-placeholder>
      </lib-chat-message>
      @if(message.attachments?.length) { @for(attachment of message.attachments;
      track attachment.id) {
      <img
        [src]="attachment.url"
        alt="File"
        class="max-w-[300px] w-full rounded-lg"
      />

      } } }
    </lib-chat-messages-list>
  </div>

  <div class="chat-bar-container max-w-full">
    <lib-chat-bar
      (closeChat)="onCloseChat()"
      (sendMessage)="onSendMessage($event)"
    ></lib-chat-bar>
  </div>
  } @else {
  <div class="flex justify-center items-center h-full">
    <div class="flex flex-col gap-4">
      <ng-lottie
        class="app-loader-filter pl-8"
        [options]="lottieOptions"
        width="150px"
      />
      <p class="text-center text-base-content opacity-80 leading-relaxed">
        ...Looking for a chat partner...
      </p>
    </div>
  </div>
  }
</div>
