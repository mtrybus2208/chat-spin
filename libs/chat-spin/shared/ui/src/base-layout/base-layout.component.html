<div class="flex flex-col md:flex-row w-full h-screen">
  <div class="md:hidden">
    <div class="navbar bg-base-100 md:hidden h-[65px]">
      <div class="navbar-start md:w-full md:justify-center md:py-4">
        <div class="dropdown md:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
            <span class="hidden md:inline-block md:ml-2">Menu</span>
          </div>
          <lib-mobile-menu [links]="links || []"></lib-mobile-menu>
        </div>
      </div>
      <div class="navbar-center md:w-full md:justify-center">
        <a class="btn btn-link w-[70px] h-[70px]">
          <ng-lottie
            class="app-logo-filter"
            [options]="lottieOptions"
            width="50px"
          />
        </a>
      </div>
      <div class="navbar-end md:w-full md:flex-col">
        <button class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
        <button class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
            <span class="badge badge-xs badge-primary indicator-item"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div
    class="hidden md:flex bg-base-100 flex-col h-full w-[250px] border-zinc-700 border-r"
  >
    <div class="m-4 mb-8 flex justify-center">
      <a class="btn btn-link w-[90px] h-[90px]">
        <ng-lottie
          class="app-logo-filter"
          [options]="lottieOptions"
          width="70px"
        />
      </a>
    </div>
    <lib-desktop-menu [links]="links || []"></lib-desktop-menu>

    <div class="mt-auto flex justify-center gap-2">
      <button class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </button>
      <button class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span class="badge badge-xs badge-primary indicator-item"></span>
        </div>
      </button>
    </div>
  </div>

  <div class="flex-1 overflow-auto">
    <ng-content select="[appContent]"></ng-content>
  </div>
</div>
