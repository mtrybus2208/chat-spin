<div class="base-layout">
  <nav role="tablist" class="py-4 px-3 bg-neutral flex">
    @for (link of links; track link.value) {
    <a
      role="tab"
      class="rounded-md grow text-center py-2"
      (click)="activeLink = link"
      [routerLink]="link.value"
      [ngClass]="{ 'bg-base-100': activeLink.value === link.value }"
    >
      {{ link.label }}</a
    >

    }
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <ng-content select="[appContent]"></ng-content>
  </mat-tab-nav-panel>
</div>
