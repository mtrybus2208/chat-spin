<div class="base-layout">
  <nav class="navbar">
    <div class="navbar__section navbar__section--logo">
      <h1 class="navbar__logo">NCHAT</h1>
    </div>
    <div class="navbar__section navbar__section--content">
      @for(navItem of links; track navItem.value) {
      <a [routerLink]="navItem.value" class="navbar__nav-item">{{
        navItem.label
      }}</a>
      }
    </div>
    <div class="navbar__section navbar__section--actions">
      <div class="theme-icon">
        <svg
          width="18"
          height="28"
          viewBox="0 0 18 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.10492 8.56035C3.4202 3.07356 8.82372 -0.167192 14.4397 0.00665791C16.2382 0.0623321 17.1374 0.0901692 17.3708 0.722718C17.6041 1.35527 16.7658 2.11736 15.0891 3.64154C12.2721 6.20232 10.5034 9.89593 10.5034 14.0027C10.5034 18.1093 12.2719 21.8024 15.0886 24.3631C16.7647 25.8868 17.6027 26.6486 17.3698 27.281C17.1368 27.9133 16.2377 27.942 14.4394 27.9994C12.4831 28.0619 10.4825 27.713 8.56097 26.9021C1.43727 23.8961 -1.90107 15.6841 1.10492 8.56035Z"
            fill="#9B77C1"
          />
        </svg>
      </div>
    </div>
  </nav>
  <main class="main">
    <ng-content select="[appContent]"></ng-content>
  </main>
</div>
