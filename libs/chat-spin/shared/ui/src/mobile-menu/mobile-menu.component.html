<ul
  tabindex="0"
  class="menu menu-lg dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
>
  @for(link of links(); track link.value) {
  <li>
    <a
      [routerLink]="link.value"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ link.label }}</a
    >
  </li>
  }
</ul>
