<div class="meals-tracker-page">
  <div class="meals-tracker-page__header">
    <h1 class="meals-tracker-page__header-title">Today's Meals</h1>
    <p class="meals-tracker-page__header-subtitle">
      {{ today() | date : 'fullDate' }}
    </p>
  </div>

  <div class="meals-tracker-page__meals">
    @for(meal of mealItems(); track meal.time) {
    <lib-meal-item [time]="meal.time" [name]="meal.name" />
    }
  </div>
</div>
